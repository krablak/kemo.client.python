<html>
    <head>
        <title>Encryption: from Python to JS</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">

            <h1>Encryption: from Python to JS</h1>


            <!-- Encrypted Result Section -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <label>Encryption Result:</label>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="encrypt_key" class="col-sm-2 control-label">Key:</label>
                            <div class="col-sm-10">
                                <input id="encrypt_key" class="form-control" value="secret keyyyy">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="encrypt_ct" class="col-sm-2 control-label">Message:</label>
                            <div class="col-sm-10">
                                <textarea id="encrypt_ct" class="form-control">michal je gej</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <label class="col-sm-2 control-label">Decrypted text:</label>
                    <div id="2"></div>
                </div>
            </div>

            <!-- Decrypt Section -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <button id="do_decrypt" type="button" class="btn btn-primary" onclick="test_all(); return false;">Test</button>
                </div>
            </div>

        </div>



        <script src="aes.js"></script>
        <script src="mode-cfb.js"></script>
        <script src="sha256-min.js"></script>
        <script src="lib-typedarrays-min.js"></script>
        <script src="kemo.client.encryption.js"></script>
        <script src="test.js"></script>
        <script>

        </script>
    </body>
</html>
